<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Симулятор Павла Егорова</title>
    <link rel="stylesheet" href="GameStyles.css">
</head>
<body>
<div id="buttons">
    <div class = "button" id="menu" onclick="window.location.href='menu.html'"><p>НАЗАД</p></div>
    <div class = "button" id="earnMoney"><p>ЗАРАБОТАТЬ БАБЛИШКА</p></div>
</div>

<div class="bank">
    <div id="coin" class="account"></div>
    <div id="money" class="account">1000</div>
</div>

<div class = "field">
    <div class = "free frame first" id="f1"><p>?</p></div>
    <div class="done frame first" id="f11"></div>
    
    <div class = "free frame second" id="f2"><p>?</p></div>
    <div class="blocked frame second" id="block2"><p>
        100
        <img class="price" src="pictures/coin_picture.png" alt="coin">
    </p>
    </div>
    <div class="done frame second" id="f22"></div>

    <div class = "free frame third" id="f3"><p>?</p></div>
    <div class="blocked frame third" id="block3"><p>
        150
        <img class="price" src="pictures/coin_picture.png" alt="coin">
    </p>
    </div>
    <div class="done frame third" id="f33"></div>

    <div class = "free frame fourth" id="f4"><p>?</p></div>
    <div class="blocked frame fourth" id="block4"><p>
        200
        <img class="price" src="pictures/coin_picture.png" alt="coin">
    </p>
    </div>
    <div class="done frame fourth" id="f44"></div>

    <div class = "free frame fifth" id="f5"><p>?</p></div>
    <div class="blocked frame fifth" id="block5"><p>
        250
        <img class="price" src="pictures/coin_picture.png" alt="coin">
    </p>
    </div>
    <div class="done frame fifth" id="f55"></div>

    <div class = "free frame sixth" id="f6"><p>?</p></div>
    <div class="blocked frame sixth" id="block6"><p>
        300
        <img class="price" src="pictures/coin_picture.png" alt="coin">
    </p>
    </div>
    <div class="done frame sixth" id="f66"></div>
</div>

<form class = "subjects" id = "chooseSub">
    <input type="submit" id="math" value="Математика">
    <input type="submit" id="soft" value="Софт-скилс">
    <input type="submit" id="prog" value="Программирование">
</form>

<form class = "sub" id="makeSub">
    <label class = "name">Название предмета:
        <input type="text" name="name">
    </label><br>
    <label class = "teach">Преподаватель:

    </label><br>
    <label class="difficulty">Сложность предмета:
        <input type = "range" class = "range" name="difficulty" min="0" max="10" onchange="document.getElementById('mRV1').value=value">
        <output id="mRV1">5</output>
    </label><br>
    <label class="hours">Часы в неделю:
        <input type = "range" class = "range" name="hours" min="0" max="10" onchange="document.getElementById('mRV2').value=value">
        <output id="mRV2">5</output>
    </label><br>
        <input type="submit" id = "create" value="Создать предмет!">
</form>

<form class = "update" id= "updateSub">
    <input type="submit" id="update1" value="Поговорить с преподавателем (50)" alt="coin">
    <input type="submit" id="update2" value="Собрать обратную связь (100)" alt="coin">
    <input type="submit" id="update3" value="Пропиарить курс (150)" alt="coin">
    <input type="submit" id="no" value="Не менять ничего">
</form>

<form class = "life" id = "life">
    <button id="close">X</button>
    <div>
        <canvas id="c1" width="450" height="450"></canvas>
    </div>
    <div>
        <p>Количество циклов: <span id="cyclesCount">0</span></p>
        <p>Количество жизней: <span id="livesCount">0</span></p>
        <button id="startLife">Начать</button>
        <button id="getCoins">Монетки</button>
        <button id="end">Закончить игру</button>
    </div>
</form>

<div id="page-mask"></div>

<form id="buySub">
    <label>Открыть место?</label><br>
    <label>
        <input type="submit" value="Да!">
        <input type="submit" value="Нет!">
    </label>
</form>

<form id="sadMessage">
    <label>У тебя мало денег(((</label><br>
    <label>
        <input type="submit" value="Ок">
    </label>
</form>


<script src="scripts.js"></script>
</body>
</html>
