<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Симулятор Павла Егорова</title>
    <link rel="stylesheet" href="GameStyles.css">
</head>
<body>
<div id="buttons">
    <div class = "button" id="menu" onclick="window.location.href='menu.html'"><p>НАЗАД</p></div>
    <div class = "button" id="earnMoney"><p>ЗАРАБОТАТЬ БАБЛИШКА</p></div>
</div>

<div class="bank">
    <div id="coin" class="account"></div>
    <div id="money" class="account">400</div>
</div>

<div id="field">
    <div class = "free" id="f1"><p>?</p></div>
    <div class="done" id="f11"></div>

    <div class = "free" id="f2"><p>?</p></div>
    <div class="blocked" id="block2"><p>
        100
        <img class="price" src="pictures/coin_picture.png" alt="coin">
    </p>
    </div>
    <div class="done" id="f22"></div>

    <div class = "free" id="f3"><p>?</p></div>
    <div class="blocked" id="block3"><p>
        150
        <img class="price" src="pictures/coin_picture.png" alt="coin">
    </p>
    </div>
    <div class="done" id="f33"></div>

    <div class = "free" id="f4"><p>?</p></div>
    <div class="blocked" id="block4"><p>
        200
        <img class="price" src="pictures/coin_picture.png" alt="coin">
    </p>
    </div>
    <div class="done" id="f44"></div>

    <div class = "free" id="f5"><p>?</p></div>
    <div class="blocked" id="block5"><p>
        250
        <img class="price" src="pictures/coin_picture.png" alt="coin">
    </p>
    </div>
    <div class="done" id="f55"></div>

    <div class = "free" id="f6"><p>?</p></div>
    <div class="blocked" id="block6"><p>
        300
        <img class="price" src="pictures/coin_picture.png" alt="coin">
    </p>
    </div>
    <div class="done" id="f66"></div>
</div>

<div id="fieldNE">

</div>

<form class = "sub" id="makeSub">
    <label>Название предмета:
        <input type="text" name="name">
    </label><br>
    <label>Преподаватель:
        <select name="select" size="1" >
            <option value="s1" rating="3">Арсений Шур</option>
            <option value="s2" rating="5">Юрий Окуловский</option>
            <option value="s3" rating="4">Андрей Гейн</option>
            <option value="s4" rating="2">Иван Баширов</option>
            <option value="s5" rating="3">Ульяна Алексеева</option>
        </select>
    </label><br>
    <label>Сложность предмета:
        <input type="number" name="difficulty" min="0" max="10" step="1">
    </label><br>
    <label>Часы в неделю:
        <input type="number" name="hours" min="0" max="10" step="1">
    </label><br>
    <label>
        <input type="submit" value="Создать предмет!">
    </label>
</form>

<form class = "sub" id="updateSub">
    <label>Название предмета:
        <input type="text" name="name">
    </label><br>
    <label>Преподаватель:
        <select name="select" size="1" >
            <option value="s1" rating="3">Арсений Шур</option>
            <option value="s2" rating="5">Юрий Окуловский</option>
            <option value="s3" rating="4">Андрей Гейн</option>
            <option value="s4" rating="2">Иван Баширов</option>
            <option value="s5" rating="3">Ульяна Алексеева</option>
        </select>
    </label><br>
    <label>Сложность предмета:
        <input type="number" name="difficulty" min="0" max="10" step="1">
    </label><br>
    <label>Часы в неделю:
        <input type="number" name="hours" min="0" max="10" step="1">
    </label><br>
    <label>
        <input type="submit" id="update" value="Изменить предмет">
    </label>
    <label>
        <input type="submit" id="delete" value="Удалить предмет">
    </label>
</form>

<form class = "life" id = "life">
    <button id="close">X</button>
    <div>
        <canvas id="c1" width="450" height="450"></canvas>
    </div>
    <div>
        <p>Количество циклов: <span id="cyclesCount">0</span></p>
        <p>Количество жизней: <span id="livesCount">0</span></p>
        <button id="startLife">Начать</button>
        <button id="getCoins">Монетки</button>
    </div>
</form>

<div id="page-mask"></div>

<form id="buySub">
    <label>Открыть место?</label><br>
    <label>
        <input type="submit" value="Да!">
        <input type="submit" value="Нет!">
    </label>
</form>

<form id="sadMessage">
    <label>У тебя мало денег(((</label><br>
    <label>
        <input type="submit" value="Ок">
    </label>
</form>

<script src="scripts.js"></script>
</body>
</html>
